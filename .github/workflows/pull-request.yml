name: Pull Request
on: 
  pull_request:
    types: [opened, synchronize, reopened, closed]
jobs: 
  app: 
    runs-on: ubuntu-latest
    defaults:
      run: 
        shell: bash
        working-directory: terraform
    steps: 
      - uses: actions/checkout@v2
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Echo test
        run: |
          ls -la
          pwd
          cd ..
          ls -la
          cd -
      - name: Terraform Init
        # if: github.event_name == 'pull_request' && github.event.action == 'open'
        run: |
          terraform init \
          -backend-config="bucket=sd.github-actions-test" \
          -backend-config="key=terraform/${{github.event_name}}/${{github.event.number}}" \
          -backend-config="region=eu-west-1" \
          -var "aws_access_key=${{secrets.AWS_ACCESS_KEY}}" \
          -var "aws_secret_key=${{secrets.AWS_SECRET_KEY}}"
      - name: Terraform Format
        run: terraform fmt -check
      - name: Terraform Plan
        run: |
          terraform plan \
          -var "environment=${{github.event_name}}_${{github.event.number}}" \
          -var "aws_access_key=${{secrets.AWS_ACCESS_KEY}}" \
          -var "aws_secret_key=${{secrets.AWS_SECRET_KEY}}" \
          -out=plan.tfplan
      - name: Terraform Apply
        run: terraform apply  -auto-approve "plan.tfplan"
      - name: PR is closing - Terraform destroy
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        run: terraform destory -auto-approve
